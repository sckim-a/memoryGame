<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>멀티 메모리게임</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="lobby">
    <input id="nickname" placeholder="닉네임" />
    <select id="cardStyle">
      <option value="number">숫자</option>
      <option value="emoji">이모지</option>
      <option value="image">이미지</option>
    </select>
    <input id="imageUrl" placeholder="이미지 URL" />
    <button id="createBtn">방 만들기</button>
    <ul id="roomList"></ul>
  </div>

  <div id="room" class="hidden">
    <button id="startBtn">게임 시작</button>
    <div id="info"></div>
    <div id="game"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
