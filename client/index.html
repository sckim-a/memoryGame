<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>멀티 메모리 게임</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="lobby">
    <h2>메모리 게임</h2>
    <input id="nickname" placeholder="닉네임 (필수)" />

    <select id="cardStyle">
      <option value="emoji">동물 이모지</option>
      <option value="number">숫자</option>
    </select>

    <button onclick="createRoom()">방 만들기</button>
    <ul id="roomList"></ul>
  </div>

  <div id="game" class="hidden">
    <div id="info"></div>
    <button id="startBtn" onclick="startGame()">게임 시작</button>
    <div id="board"></div>
    <div id="score"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
