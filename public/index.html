<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>메모리 게임</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ===== 메인 화면 ===== -->
<div id="main" class="screen active">
  <h1>🧠 메모리 게임</h1>

  <input id="nickname" placeholder="닉네임 입력" />
  <button onclick="saveNickname()">닉네임 저장</button>

  <hr />

  <button onclick="createRoom()">방 만들기</button>

  <h3>방 목록</h3>
  <ul id="roomList"></ul>
</div>

<!-- ===== 게임 화면 ===== -->
<div id="game" class="screen">
  <h2 id="roomTitle"></h2>

  <div id="players"></div>

  <button id="startBtn" onclick="startGame()" style="display:none">
    방장 시작
  </button>

  <h4 id="turnInfo"></h4>

  <div id="board"></div>

  <button onclick="location.reload()">나가기</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
