<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
      content="width=device-width,
               height=device-height,
               initial-scale=1.0,
               maximum-scale=1.0,
               user-scalable=no" />
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="lobby">
  <h2>방 만들기</h2>
  <input id="nickname" placeholder="닉네임" />
  <input id="title" placeholder="방 제목" />
  <select id="mode">
    <option value="number">숫자</option>
    <option value="emoji">이모지</option>
  </select>
  <input id="maxPlayers" type="number" value="2" min="2" />
  <button onclick="createRoom()">방 만들기</button>

  <h2>방 목록</h2>
  <ul id="roomList"></ul>
</div>

<div id="game" style="display:none;">
  <h2 id="roomTitle"></h2>
  <button id="startBtn" onclick="startGame()">게임 시작</button>
  <div id="gameHeader">
    <div id="turnInfo">TURN 1</div>
    <div id="currentPlayer">현재 차례: -</div>
  </div>
  <div id="players"></div>
  <div id="board"></div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>

<div id="rotateNotice">
  📱 가로 모드로 전환해주세요
</div>
</body>
</html>
